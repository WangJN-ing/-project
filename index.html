<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Hard Sphere Lab</title>
    <!-- Keep Tailwind CDN for simplicity, though normally Vite handles this too -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Playfair+Display:wght@600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
              serif: ["Playfair Display", "serif"],
            },
            colors: {
              sciblue: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'spin-slow': 'spin 3s linear infinite',
              'float': 'float 8s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #f8fafc; /* Slate-50 base */
        color: #0f172a; /* Darker default text */
        overflow-x: hidden;
        position: relative;
        min-height: 100vh;
      }

      /* --- 1. Tech Grid v3.0 (Enhanced Visibility & Blue Tint) --- */
      .bg-tech-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        /* Increased opacity (0.12 -> 0.2) and clear blue grid */
        background-image: 
            linear-gradient(rgba(14, 165, 233, 0.25) 1px, transparent 1px),
            linear-gradient(90deg, rgba(14, 165, 233, 0.25) 1px, transparent 1px);
        background-size: 50px 50px;
        /* Soft mask to fade edges but keep main area distinct */
        mask-image: radial-gradient(circle at center, black 50%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 50%, transparent 100%);
      }
      
      /* Crosshair Overlay */
      .bg-tech-grid::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Cyan Crosshairs */
        background-image: 
            radial-gradient(circle at 1px 1px, rgba(14, 165, 233, 0.6) 2px, transparent 0);
        background-size: 50px 50px;
        background-position: -1px -1px;
        opacity: 0.6;
      }

      /* --- 2. Floating Bokeh Particles (Enhanced) --- */
      .ambient-orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(90px);
        z-index: -1;
        opacity: 0.6;
        mix-blend-mode: multiply; 
        animation: orbFloat 25s infinite ease-in-out alternate;
      }
      
      .orb-1 {
        top: -15%;
        left: -5%;
        width: 900px;
        height: 900px;
        background: radial-gradient(circle, #e0f2fe 0%, transparent 70%); /* Light Sky gradient */
        animation-duration: 35s;
      }
      
      .orb-2 {
        bottom: -15%;
        right: -5%;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, #f0f9ff 0%, transparent 70%); /* Very Light Sciblue */
        animation-duration: 40s;
        animation-delay: -10s;
      }

      @keyframes orbFloat {
        0% { transform: translate(0, 0) scale(1); opacity: 0.5; }
        50% { transform: translate(30px, 40px) scale(1.1); opacity: 0.7; }
        100% { transform: translate(-30px, -20px) scale(0.95); opacity: 0.5; }
      }

      /* --- 3. High Contrast Blue Metallic Title (Slower Animation) --- */
      .text-metallic {
        color: #0369a1; /* Fallback: Sciblue-700 */
        background: linear-gradient(
          110deg,
          #0c4a6e 45%,    /* Darker Blue */
          #38bdf8 49%,    /* Bright Blue Highlight */
          #e0f2fe 50%,    /* Almost White Blue */
          #38bdf8 51%,    /* Bright Blue Highlight */
          #0c4a6e 55%     /* Darker Blue */
        );
        background-size: 250% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        /* Adjusted shadow for blue text */
        filter: drop-shadow(0px 2px 0px rgba(255,255,255,0.8)) drop-shadow(0px 4px 6px rgba(14, 165, 233, 0.15));
        /* Slower animation: 8s */
        animation: sharpShine 10s linear infinite;
      }

      @keyframes sharpShine {
        0% { background-position: -150% 0; }
        100% { background-position: 150% 0; }
      }
      
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
  <body>
    <!-- Background Layers -->
    <div class="bg-tech-grid"></div>
    <div class="ambient-orb orb-1"></div>
    <div class="ambient-orb orb-2"></div>
    
    <div id="root" style="position: relative; z-index: 1; display: flex; flex-direction: column; min-height: 100vh;"></div>
    
    <!-- IMPORTANT: The Vite entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
